  <style>
    .masonry { column-gap: 1rem; }
    .masonry-item { break-inside: avoid; margin-bottom: 1rem; }
    .hover-raise { transition: transform .2s ease, box-shadow .2s ease, border-color .2s ease; }
    .hover-raise:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.08); }
    .img-frame { border: 1px solid rgba(15,23,42,.08); }

    @media (min-width: 640px) { .masonry { column-count: 2; } }
    @media (min-width: 1024px) { .masonry { column-count: 3; } }
    @media (min-width: 1536px) { .masonry { column-count: 4; } }

    .modal {
      display: none; position: fixed; inset: 0; z-index: 1000;
      background: rgba(0,0,0,.9); align-items: center; justify-content: center;
    }
    .modal.show { display: flex; }
    .modal-image { max-width: 90vw; max-height: 90vh; object-fit: contain; border-radius: .5rem; }
    .modal-close {
      position: absolute; top: 2rem; right: 2rem; width: 42px; height: 42px;
      display: grid; place-items: center; border-radius: 9999px; border: 1px solid rgba(148,163,184,.6);
      background: rgba(255,255,255,.92); transition: background .2s ease;
    }
    .modal-close:hover { background: #fff; }
  </style>

  <script>
    // Icons
    lucide.createIcons();

    // Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Modal helpers
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImage');

    function openModal(imgEl) {
      modal.classList.add('show');
      modalImg.src = imgEl.src;
      modalImg.alt = imgEl.alt || '';
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('show');
      modalImg.src = '';
      document.body.style.overflow = '';
    }

    // Close modal on background click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    // Escape to close
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
